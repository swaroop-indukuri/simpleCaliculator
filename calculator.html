<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caliculator</title>
    <link rel="stylesheet" href="caliculator.css">
</head>

<body>
    <div class="calsi">
        <input type="text" id="inputbox" placeholder="0">
        <div class="row1">
            <button class="teal">AC</button>
            <button class="teal">DEL</button>
            <button class="teal">%</button>
            <button class="teal">/</button>
        </div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="teal">*</button>
        </div>
        <div class="row1">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="teal">-</button>
        </div>
        <div class="row1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="teal">+</button>
        </div>
        <div class="row1">
            <button>00</button>
            <button>0</button>
            <button class="teal">.</button>
            <button class="orange">=</button>
        </div>
    </div>

    <script src="caliculator.js"></script>
</body>

</html>
